name: Release new docset

on:
  workflow_run:
    workflows:
      - "Push new tag"
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: build
        run: ./build-docset.sh
        env:
          RELEASE_VERSION: ${{ github.ref_name }}
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            Snowflake.docset.tgz
            Snowflake.xml
